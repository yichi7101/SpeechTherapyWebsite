<!DOCTYPE html>

<html lang="zh-TW">
<head>
    <!--Meta是html中的一個屬性，出現在＜head＞中，主要提供搜尋引擎能更好的理解網站內容及資訊，meta tag能讓爬蟲更快速訴的了解網站，並檢索及建立索引-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- 註冊頁面 -->
    <form action = "" class = "register">
